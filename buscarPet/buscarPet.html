<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encontre seu Bicho</title>
    <link rel="stylesheet" href="buscarPet.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Encontre seu Bicho ou Afixe aqui</h1>
        </header>

        <div class="search-section">

            <div class="location">
                <label for="state">Localização:</label>
                <input type="text" id="state" placeholder="Estado">
            </div>

           

            <button class="btn" id="p-btn">Encontrar</button>
            <button class="btn" id="s-btn">Colocar Cartaz</button>

        </div>


        <section class="lost-animals">
            <div class="animal-card">
                <img src="brunao.jpg" alt="Brunão">
                <div class="animal-info">
                    <h3>Brunão</h3>
                    <p>Fleador de Xota<br>6 meses de idade</p>
                    <p>Localização: Centro<br>Estado</p>
                    <p>Recompensa: R$ 10,00</p>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
