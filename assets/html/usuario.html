<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Usuario</title>
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/usuario.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <div class="fundo">
            <div class="crieConta">
                <h2>Crie sua conta</h2>
                <h1><span style="color: #f4a261;">Pet</span>Amigo</h1>
            </div>

            <form id="formUsuario" class="cadastro" >
                <div class="dados">
                    <i class="bi bi-person-fill"></i>
                    <input type="text" id="usuario_nome" name="usuario_nome" required placeholder="Nome de Usuário">
                </div>

                <div class="dados">
                    <i class="bi bi-envelope-fill"></i>
                    <input type="email" id="usuario_email" name="usuario_email" required placeholder="Email">
                </div>

                <div class="dados">
                   <i class="bi bi-lock-fill"></i>
                    <input type="text" id="usuario_senha" name="usuario_senha" required placeholder="Senha">
                </div>

                <div class="dados">
                   <i class="bi bi-lock-fill"></i>
                    <input type="text" id="usuario_confirmar_senha" name="usuario_confirmar_senha" required placeholder="Confirmar Senha">
                </div>

                <div class="dados">
                    <i class="bi bi-telephone-fill"></i>
                    <input type="text" id="usuario_telefone" name="usuario_telefone" placeholder="Número de Telefone">
                </div>

                <div class="dados">
                    <i class="bi bi-buildings-fill"></i>
                    <input type="text" id="usuario_cidade" name="usuario_cidade" placeholder="Cidade">
                </div>

                <a href="/assets/html/filtro.html" class="btn">Criar Conta</a>
                <a href="/assets/html/registro.html" class="btnVoltar">Voltar</a>
                
                <a href="termos" class="termos">Termos de política e privacidade</a>
            </form>
        </div>
    </div>

</body>
</html>
