<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Empresa | PetAmigo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/assets/css/empresa.css">
</head>
<body>
    <div class="container"> 
        <div class="fundo">
            <div class="crieConta">
                <h2>Crie sua conta</h2>
                <h1><span style="color: #f4a261;">Pet</span>Amigo</h1>
            </div>

            <form id="formEmpresa" class="cadastro">
                <div class="dados">
                    <i class="bi bi-building-fill"></i>
                    <input type="text" id="empresa_nome" name="empresa_nome" required placeholder="Nome da Empresa">
                </div>

                <div class="dados">
                    <i class="bi bi-envelope-fill"></i>
                    <input type="email" id="empresa_email" name="empresa_email" required placeholder="Email da Empresa">
                </div>

                <div class="dados">
                   <i class="bi bi-lock-fill"></i>
                    <input type="password" id="empresa_senha" name="empresa_senha" required placeholder="Senha">
                </div>
                
                <div class="dados">
                   <i class="bi bi-lock-fill"></i>
                    <input type="password" id="empresa_confirmar_senha" name="empresa_confirmar_senha" required placeholder="Confirmar Senha">
                </div>

                <div class="dados">
                    <i class="bi bi-telephone-fill"></i>
                    <input type="text" id="empresa_telefone" name="empresa_telefone" required placeholder="Número de Telefone">
                </div>

                <div class="dados">
                    <i class="bi bi-buildings-fill"></i>
                    <input type="text" id="empresa_endereco" name="empresa_endereco" required placeholder="Endereço da Empresa">
                </div>

                <div class="dados">
                    <i class="bi bi-globe2"></i>
                    <input type="url" id="empresa_website" name="empresa_website" placeholder="Website da Empresa">
                </div>

                <a href="" class="btn">Criar Conta</a>
                <a href="/assets/html/registro.html" class="btnVoltar">Voltar</a>

                <a href="/assets/htmltermos" class="termos">Termos de política e privacidade</a>
            </form>
        </div>
    </div>

</body>
</html>
