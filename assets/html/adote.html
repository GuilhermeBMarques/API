<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/Login/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <!-- Contêiner de Login -->
<div id="loginContainer" class="loginContainer">
    <header class="crieConta">
        <h2>Entre na sua conta</h2>
        <h1><span style="color: #db7434 ">Pet</span>Amigo</h1>
    </header>
    <form id="loginForm">
        <div class="dados">
            <label for="loginNome"><i class="bi bi-person-fill"></i></label>
            <input type="text" id="loginNome" name="usuario_nome" required placeholder="Nome de Usuário">
        </div>
        <div class="dados">
            <label for="loginSenha"><i class="bi bi-lock-fill"></i></label>
            <input type="password" id="loginSenha" name="usuario_senha" required placeholder="Senha">
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg">Entrar</button> 
        <br>
        <button type="button" id="showRegister" class="w-full bg-gray-500 text-white py-2 rounded-lg mt-4">Não possui uma conta? Cadastre-se</button>
        <div id="loginResponse" class="mt-4"></div>
    </form>
</div>

<!-- Contêiner de Registro -->
<div id="registerContainer" class="registerContainer hidden">
    <header class="crieConta">
        <h2>Crie sua conta</h2>
        <h1><span style="color: #db7434;">Pet</span>Amigo</h1>
    </header>
    <form id="registerForm">
        <div class="dados">
            <label for="registerNome"><i class="bi bi-person-fill"></i></label>
            <input type="text" id="registerNome" name="usuario_nome" required placeholder="Nome de Usuário">
        </div>
        <div class="dados">
            <label for="registerEmail"><i class="bi bi-envelope-fill"></i></label>
            <input type="email" id="registerEmail" name="usuario_email" required placeholder="Email">
        </div>
        <div class="dados">
            <label for="registerSenha"><i class="bi bi-lock-fill"></i></label>
            <input type="password" id="registerSenha" name="usuario_senha" required placeholder="Senha">
        </div>
        <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-lg">Registrar</button>
    </form>
    <div id="registerResponse" class="mt-4"></div>
    <button id="showLogin" class="w-full bg-gray-500 text-white py-2 rounded-lg mt-4">Voltar para Login</button>
</div>

<script>
    // Alterna entre os formulários de login e registro
    document.getElementById('showRegister').addEventListener('click', function() {
        document.getElementById('loginContainer').classList.add('hidden');
        document.getElementById('registerContainer').classList.remove('hidden');
    });

    document.getElementById('showLogin').addEventListener('click', function() {
        document.getElementById('registerContainer').classList.add('hidden');
        document.getElementById('loginContainer').classList.remove('hidden');
    });

    // Submissão do formulário de login
    document.getElementById('loginForm').addEventListener('submit', async function(event) {
        event.preventDefault(); // Previne o comportamento padrão do formulário
        const username = document.getElementById('loginNome').value;
        const password = document.getElementById('loginSenha').value;

        // Envia os dados do login para o servidor
        const response = await fetch('server.php?action=login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
        });

        const result = await response.json(); // Converte a resposta em JSON
        document.getElementById('loginResponse').innerText = result.message; // Exibe a mensagem de resposta
        if (result.success) {
            sessionStorage.setItem('username', username); // Armazena o nome de usuário na sessão
            sessionStorage.setItem('email', result.email); // Armazena o email na sessão
            window.location.href = 'profile.html'; // Redireciona para a página de perfil
        }
    });

    // Submissão do formulário de registro
    document.getElementById('registerForm').addEventListener('submit', async function(event) {
        event.preventDefault(); // Previne o comportamento padrão do formulário
        const username = document.getElementById('registerNome').value;
        const email = document.getElementById('registerEmail').value;
        const password = document.getElementById('registerSenha').value;

        // Envia os dados de registro para o servidor
        const response = await fetch('server.php?action=register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password, email })
        });

        const result = await response.json(); // Converte a resposta em JSON
        document.getElementById('registerResponse').innerText = result.message; // Exibe a mensagem de resposta
        if (result.success) {
            document.getElementById('showLogin').click(); // Volta para o formulário de login
        }
    });
</script>]
</body>

</html>
