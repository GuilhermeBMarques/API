<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divulgue seu Animal</title>
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/divulgar.css">
    <style>
    </style>
</head>
<body>

<form id="registerAnimal" action="/API/php/formulario-animal.php" method="POST" enctype="multipart/form-data">
    <div class="dados">
        <label for="registerNome">Nome do animal:</label>
        <input type="text" id="registerNome" name="nome_animal" required placeholder="Nome do animal">
    </div>

    <div class="dados">
        <label for="registerResponsavel">Responsável do animal:</label>
        <input type="text" id="registerResponsavel" name="responsavel_animal" required placeholder="Responsável do animal">
    </div>

    <div class="dados">
        <label for="registerGmail">Gmail do responsável:</label>
        <input type="email" id="registerGmail" name="gmail_animal" required placeholder="Gmail do responsável">
    </div>

    <div class="dados">
        <label for="registerWhatsapp">Whatsapp do responsável:</label>
        <input type="text" id="registerWhatsapp" name="Whatsapp_animal" required placeholder="Whatsapp do responsável">
    </div>

    <div class="dados">
        <label for="registerArquivo">Foto Principal:</label>
        <br>
        <input type="file" id="registerArquivo" name="arquivo_principal">
        <div class="galeria" id="galeria"></div>
    </div>

    <div class="dados">
        <label for="registerSecundarias">Fotos secundárias:</label>
        <br>
        <input type="file" id="registerSecundarias" name="arquivos_secundarios" multiple>
        <div class="galeria" id="gallery"></div>
    </div>

    <div class="dados">
        <label for="registerEspecie">Espécie do animal:</label>
        <select id="registerEspecie" name="especie_animal" required>
            <option value="">Selecione a espécie</option>
            <option value="cachorro">Cachorro</option>
            <option value="gato">Gato</option>
            <option value="coelho">Coelho</option>
            <!-- Adicione outras opções conforme necessário -->
        </select>
    </div>

    <div class="dados">
        <label for="registerSexo">Sexo do animal:</label>
        <select id="registerSexo" name="sexo_animal" required>
            <option value="">Selecione o sexo</option>
            <option value="macho">Macho</option>
            <option value="femea">Fêmea</option>
        </select>
    </div>

    <div class="dados">
        <label for="registerFaixaEtaria">Faixa Etária do animal:</label>
        <select id="registerFaixaEtaria" name="faixaEtaria_animal" required>
            <option value="">Selecione a faixa etária</option>
            <option value="filhote">Filhote</option>
            <option value="adulto">Adulto</option>
            <option value="idoso">Idoso</option>
        </select>
    </div>

    <div class="dados">
        <label for="registerPorte">Porte do animal:</label>
        <select id="registerPorte" name="porte_animal" required>
            <option value="">Selecione o porte</option>
            <option value="pequeno">Pequeno</option>
            <option value="medio">Médio</option>
            <option value="grande">Grande</option>
        </select>
    </div>

    <div class="dados">
        <label for="registerCaracteristicas">Características do animal:</label>
        <select id="registerCaracteristicas" name="caracteristicas_animal" required>
            <option value="">Selecione as características</option>
            <option value="agressivo">Agressivo</option>
            <option value="calmo">Calmo</option>
            <option value="carente">Carente</option>
            <option value="castrado">Castrado</option>
        </select>
    </div>

    <div class="dados">
        <label for="registerDescricao">Descrição do animal:</label>
        <textarea id="registerDescricao" name="descricao_animal" required placeholder="Descrição do animal"></textarea>
    </div>

    <div class="dados">
    <select id="registerEstado" name="estado_animal" required>
        <option>Todos os Estados</option>
                    <option >AC</option>
                    <option >AL</option>
                    <option >AP</option>
                    <option >AM</option>
                    <option >BA</option>
                    <option >CE</option>
                    <option >ES</option>
                    <option >GO</option>
                    <option >MA</option>
                    <option >MT</option>
                    <option >MS</option>
                    <option >MG</option>
                    <option >PA</option>
                    <option >PB</option>
                    <option >PR</option>
                    <option >PE</option>
                    <option >PI</option>
                    <option >RJ</option>
                    <option >RN</option>
                    <option >RS</option>
                    <option >RO</option>
                    <option >RR</option>
                    <option >SC</option>
                    <option >SP</option>
                    <option >SE</option>
                    <option >TO</option>
        </select>
    </div>

    <div class="dados">
        <label for="registerCidade">Cidade do animal:</label>
        <input type="text" id="registerCidade" name="cidade_animal" required placeholder="Cidade do animal">
    </div>

    <button type="submit" name="registerAnimal" class="w-full bg-blue-500 text-white py-2 rounded-lg">Enviar</button> 
</form>

<script>
    document.getElementById('registerArquivo').addEventListener('change', function(event) {
        const gallery = document.getElementById('galeria');
        gallery.innerHTML = ''; // Limpa a galeria antes de adicionar a nova imagem
        const file = event.target.files[0];
        const reader = new FileReader();

        reader.onload = function(e) {
            const img = document.createElement('img');
            img.src = e.target.result;
            gallery.appendChild(img);
        }

        reader.readAsDataURL(file);
    });

    document.getElementById('registerSecundarias').addEventListener('change', function(event) {
        const gallery = document.getElementById('gallery');
        gallery.innerHTML = ''; // Limpa a galeria antes de adicionar novas imagens
        const files = event.target.files;

        for (let i = 0; i < files.length; i++) {
            const file = files[i];
            const reader = new FileReader();

            reader.onload = function(e) {
                const img = document.createElement('img');
                img.src = e.target.result;
                gallery.appendChild(img);
            }

            reader.readAsDataURL(file);
        }
    });
</script>
</body>
</html>
