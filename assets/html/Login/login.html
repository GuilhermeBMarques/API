<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/Login/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container">
        <header class="crieConta">
            <h2>Crie sua conta</h2>
            <h1><span style="color: #ff6600 ">Pet</span>Amigo</h1>
        </header>
        
        <main> <!-- Formulario Usuario -->
            <form>
                <div class="dados">
                    <label for="usuario_nome"><i class="bi bi-person-fill"></i></label>
                    <input type="text" id="usuario_nome" name="usuario_nome" required placeholder="Nome de Usuário">
                </div>

                <div class="dados">
                    <label for="usuario_senha"><i class="bi bi-lock-fill"></i></label>
                    <input type="password" id="usuario_senha" name="usuario_senha" required placeholder="Senha">
                </div>


                <div>
                    <a href="/assets/html/Login/loginCerto.html" class="btn">Entar</a>
                </div>
                <nav>
                    <br>
                    <ul>
                        <li>
                            <a href="/assets/html/Login/recuperarSenha.html" class="link">Esqueceu a senha</a>
                        </li>
                        <br>
                        <p>Ou</p>
                        <br>
                        <li>
                            <a href="/assets/html/Login/registro.html" class="link">Não possui uma conta? Entar</a>
                        </li>
                    </ul>

                </nav>
            </form>

        </main>
    </div>

    <script>
        function togglePasswordVisibility() {
            var passwordField = document.getElementById('password');
            var toggleIcon = document.getElementById('toggle-icon');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.src = '/assets/img/eye-open.png';

            } else {
                passwordField.type = 'password';
                toggleIcon.src = '/assets/img/eye-closed.png';
            }
        }
    </script>
</body>

</html>
