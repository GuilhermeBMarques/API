<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de Senha</title>
    <link rel="stylesheet" href="/login/esqueceuASenha/recuperaçãoSenha.css">
</head>
<body>
    <div class="container">
        <div class="scontainer">
            <h2>Recuperação de Senha</h2>
            <p>Insira o código de recuperação enviado para seu e-mail.</p>
            <form action="#">
                <label for="codigo">Código de Recuperação:</label>
                <input type="text" id="codigo" name="codigo" placeholder="Código" maxlength="7" required>
                <button type="submit">Verificar Código</button>
            </form>
        </div>
    </div>
</body>
</html>
