<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/login/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/kTc5FONl4b0XQ/5LLM4JL1OOfP6n9k0t7v6zw5OHirzV8nDdHcpjkvbI1PUtU2hlFcH4UM4Pb/j9A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>

        <div class="container">
            
            <div class="top-section">
                <h2>Olá, Seja Bem Vindo!</h2>
                <h1 id="titulo"><span class="pet">Pet</span>Amigo</h1>
            </div>

            <div class="icon-space">
                <img src="/login/img/pawprint.png" alt="Ícone de pata" class="icon">
            </div>
            
            <div id="formulario">
                <form action="/login" method="post">
                    
                    <div class="dados">
                        <i class="img-icon">
                            <img class="" src="/login/img/do-utilizador.png" alt="">
                        </i>
                        <input type="text" id="username" name="username" required placeholder="Nome de Usuário">
                    </div>
                   
                    <div class="dados">
                        <i class="img-icon">
                            <img class="" src="./img/trancar.png" alt="">
                        </i>
                        <input type="password" id="password" name="password" required placeholder="Senha">
                        <span class="toggle-password" onclick="togglePasswordVisibility()">
                        </span>
                    </div>

                    <div id="baixo">
                        <a href="#" class="forgot-password">
                            Esqueceu a Senha
                        </a>
                            <br>
                            <a href="/login/loginCerto.html" class="btn">Criar</a>
                        <div class="signup-link">

                            <span>ou</span> <br>
                            <br>
                            <a href="/criarConta/registrar/registro.html" >Não possui uma conta? Criar</a>
                        </div>
                    </div>    

                </form>
            </div>

        </div>
    </header>

    <script>
        function togglePasswordVisibility() {
            var passwordField = document.getElementById('password');
            var toggleIcon = document.getElementById('toggle-icon');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.src = '/img/eye-open.png';
            
            } else {
                passwordField.type = 'password';
                toggleIcon.src = '/img/eye-closed.png';
            }
        }
    </script>
</body>
</html>
